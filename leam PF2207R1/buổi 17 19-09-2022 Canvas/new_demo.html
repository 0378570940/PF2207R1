<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="300px" height="300px" style="border: 1px solid;"></canvas>
</body>
<script>
    let ctx = document.getElementById("myCanvas").getContext("2d")
    //vẽ 1 đường
    ctx.beginPath();
    // arc là vẽ đg tròn 90,50(tọa độ cảu tâm đường tròn)
    // 40 (chiều dài của bán kính)
    // 0 (là gốc bắt đầu của hình tròn)
    // 2 * Math.PI (gốc kết thúc của đường tròn)
    ctx.arc(100, 50, 30, 0, 2 * Math.PI)
    // điểm kết thúc
    ctx.stroke()

    // fillStyle đổ màu, còn ko cho thì sẽ mặc định màu đen
    ctx.fillStyle = "#FF0000";
    // fillRect hình vuông đặc
    ctx.fillRect(10, 100, 150, 75)

    // ddiemr bắt đầu của đg thẳng
    ctx.lineTo(20, 20);
    // điểm kết thúc đường thẳng
    ctx.moveTo(200, 200);
    ctx.stroke()
</script>

</html>
