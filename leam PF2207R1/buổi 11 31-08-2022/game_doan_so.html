<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Game đoán số</title>
</head>

<body>
    <button onclick="choi()">chơi</button>
</body>
<script>
    function choi() {
        let num1 = +prompt("nhập giá trị dưới");
        let num2 = +prompt("nhập giá trị lên: ");
        let result;
        if (num1 < num2) {
            result = parseInt(Math.random() * (num2 - num1) + num1);
        } else if (num1 > num2) {
            result = parseInt(Math.random() * (num1 - num2) + num2);
        } else {
            result = num1;
        }
        console.log(result);
        let count = 0;
        do {
            let guessNum = +prompt("Mời đoán số")
            if (guessNum < result && count < 3) {
                alert("Đoán tăng lên!")
                count++
            } else if (guessNum > result && count < 3) {
                alert("Đoán giảm xuống!")
                count++
            } else if (count < 3) {
                alert("You win")
                break
            }
            if (count === 3) {
                alert("You lose")
                break
            }
        } while (true)
    }
</script>

</html>
