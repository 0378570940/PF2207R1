<script>
    let number = [1, 2, 4, 5, 6, 7, 8, 9]
    let max = number[0]
    let index = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i]
            index = i
        }
        alert("phần tử lớn nhât là: " + max + " vị trí " + index)
    }
</script>
