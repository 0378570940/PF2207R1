<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    <div>Celsius: <span id="result"> </span></div>
</body>
<script>
    function temperatureConverter(number) {
        number = parseFloat(number)
        document.getElementById("result").innerHTML = (number - 32) / 1.8;
    }
</script>

</html>
