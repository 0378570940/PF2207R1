<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài giảng] Demo sự kiện onmouseover và onmouseout</title>
</head>

<body>
    <p onmouseover="onMouseOver()" onmouseout="onMouseOut()" id="demo">this is a text</p>
</body>
<script>
    function onMouseOver(){
        document.getElementById("demo").style.color="red";
    }

    function onMouseOut(){
        document.getElementById("demo").style.color="blue"
    }
</script>

</html>
