<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Kiểm tra số chẵn</title>
</head>

<body>
    <input type="text" id="demo">
    <button onclick="myFunction()">Kiểm Tra</button>
</body>
<script>
    function myFunction() {
        let input = document.getElementById("demo").value;
        if (input % 2 == 0) {
            alert(input + " là đây là số chẵn")
        } else {
            alert(input + " không phải là số chẵn")
        }
    }
</script>

</html>
