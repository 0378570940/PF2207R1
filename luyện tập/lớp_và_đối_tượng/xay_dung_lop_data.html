<script>
    class Date {
        // khai báo khởi tạo đối tượng
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year
        }

        // khai báo các phương thức của class
        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day = day
        }

        setMonth(month) {
            this.month = month
        }

        setYear(year) {
            this.year = year
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            return "" + this.day + "/" + this.month + " / " + this.year
        }
    }
