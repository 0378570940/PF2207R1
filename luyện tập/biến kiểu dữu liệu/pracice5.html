<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <h1>tính chu vi và diện tích</h1>
    bán kính là:
    <input type="text" name="" id="radius">
    <p id="demo">Chu vi là:</p>
    <p id="demo1">diện tích là:</p>
    <button onclick="myFunction()">click</button>
    <button onclick="myFunction1()">click1</button>
</body>
<script>
    function myFunction(){
        let r=document.getElementById("radius").value;
        let pi = 3.14;
        let c= 2*r*pi;
        document.getElementById("demo").innerHTML=c;
    }

    function myFunction1(){
        let r=document.getElementById("radius").value;
        let pi = 3.14;
        let s= r*r*pi;
        document.getElementById("demo1").innerHTML=s;
    }
</script>
</html>
