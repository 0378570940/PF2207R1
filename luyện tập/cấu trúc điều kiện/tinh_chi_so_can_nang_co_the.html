<script>
    let height = parseFloat(prompt("nhậ p chiều cao: "));
    let weight = (prompt("nhập cân nặng: "));
    let bmi = weight / (height * height)
    if (bmi > 40) {
        alert("béo cấp độ 2")
    } else if (35 <= bmi) {
        alert("béo cấp độ 2")
    } else if (30 <= bmi) {
        alert("béo cấp độ 1")
    } else if (25 <= bmi) {
        alert("thừa cân")
    } else if (18.5 <= bmi) {
        alert("bình thường")
    } else if (17 <= bmi) {
        alert("cấp độ 1")
    } else if (16 <= bmi) {
        alert("cấp độ 2")
    } else if (bmi < 16) {
        alert("cấp độ 3")
    }
</script>
