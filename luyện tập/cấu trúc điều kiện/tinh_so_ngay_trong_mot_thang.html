<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính số ngày trong một tháng</title>
</head>

<body>
    <input type="text" name="" id="month">
    <button onclick="monthFunction()">Tính số ngày</button>
    <div id="demo"></div>
</body>
<script>
    function monthFunction() {
        let month = Number(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("demo").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("demo").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("demo").innerHTML = "Tháng " + month + " có 30 ngày";
                // console.log("4,6,9,11");
                break;
        }
    }
</script>

</html>
