<script>
    let userName = prompt("nhập:")
    if(userName == "Admin"){
        alert("đây là Admin")
    }else if(userName == "null"){
        alert("canceld")
    }else {
        alert("I don’t know you")
    }
    let admin = prompt("nhập mặt khau:")
    if(admin == "TheMaster"){
        alert("Welcome")
    }else if(admin = "null"){
        alert("Canceled")
    }else {
        alert("Wrong password")
    }
</script>
