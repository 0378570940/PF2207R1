<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tra cứu giá hoa quả</title>
</head>

<body>
    <h1>Gia Hoa Quả</h1>
    <input type="text" id="fruit">
    <button onclick="priceFunction()">Xem giá</button>
    <br>
    <br>
    <div id="demo"></div>
</body>
<script>
    function priceFunction() {
        let input = document.getElementById("fruit").value;
        // .toLowerCase() toUpperCase() chữ hoa hoặc chữ thường
        input = input.toLowerCase();
        switch (input) {
            case "oi":
            case "duahau":
                document.getElementById("demo").innerHTML = "20000 VND/KG";
                break
            case "tao":
            case "xoai":
                document.getElementById("demo").innerHTML = "30000 VND/KG";
                break;
            case "cam":
            case "chomchom":
                document.getElementById("demo").innerHTML = "40000 VND/KG";
                break;
            case "mamcut":
                document.getElementById("demo").innerHTML = "50000 VND/KG";
                break;
        }
    }
</script>

</html>
