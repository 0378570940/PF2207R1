    let i, j, cout;
    cout = "<table border='1' width='300px'>"
    i = j = 1;
    while (i <= 10) {
        cout = cout + "<tr>";
        while (j <= 10) {
            cout = cout + "<td>" + i * j + "</td>";
            j++;
        }
        cout = cout + "</tr>";
        i++;
        j = 1;
