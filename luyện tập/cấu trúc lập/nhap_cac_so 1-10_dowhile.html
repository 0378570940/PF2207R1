<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>

<body>

</body>
<script>
    // do while
    let value = "";
    do {
        value = +prompt("nhập số từ 1 -> 10");
    } while (value < 1 || value > 10)
    alert("số bạn vừa nhập " + value)
</script>

</html>
